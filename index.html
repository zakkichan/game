<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>あたりはずれ</title>
  <style>
    body {
      display: flex;
      flex-wrap: wrap;
    }
    .box {
      width: 300px;
      height: 300px;
      background-color: skyblue;
      cursor: pointer;
      transition: 0.8s;
      margin: 0 10px 20px 10px;
      text-align: center;
      line-height: 300px;
      font-size: 50px;
    }

    .win {
      background: pink;
      border-radius: 50%;
      transform: rotate(360deg);
    }
    .lose {
      transform: scale(0.9);
    }
  </style>

</head>  
<body>
  
  <script>
    'use strict';

    const num = 6;
    const winner = Math.floor(Math.random() * num);//0～5の整数がランダムで
    
    for (let i = 0; i < num; i ++) {
      const div = document.createElement('div');
      div.classList.add('box');
      

      div.addEventListener('click', () => {
        if (i === winner) {
          div.textContent = 'あたり！';
          div.classList.add('win');
        }else {
          div.textContent = 'はずれ…';
          div.classList.add('lose');

        }
      });

      document.body.appendChild(div);

    }
  </script>

  <script type="text/javascript">
    function Button_Click() {
    window.location.reload();
    }
  </script>
  <div>
    <input id="Button1" type="button" value="さいしょから" style="font-size: 40px; width:300px; height: 150px;" onclick="Button_Click();"/>
  </div>
</body>
</html>
